<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Book info</h1>

<div id="container">

<div id="new-book-entry">
    <dialog>
        <h3>New book</h3>
   <form>
        <ul>
    <li><label for="title">Title</label><input type="text" id="title" name="title" required/></li>
    <li><label for="author">Author</label><input type="text" id="author" name="author" required/></li>
    <li><label for="pages">Pages</label><input type="number" id="pages" name="pages"></li>
    <li><label for="read">Read it?</label>
        <select id="read" required>
        <option class="read-option" value="yes">Yes</option>
        <option class="read-option" value="no">No</option>
    </select>
               
        
    </li>
    <li><label for="rating">Rating (1-5)</label>
    <input type="range" id="rating" name="rating" min="1" max="5" step="1" list="markers">
    <datalist id="markers">
        
        <option class="rating-scale" value="1">1</option>
        <option class="rating-scale" value="2">2</option>
        <option class="rating-scale" value="3">3</option>
        <option class="rating-scale" value="4">4</option>
        <option class="rating-scale" value="5">5</option>
    </datalist>
    </li>
   
</ul>
<button type="submit">Submit</button>
<button id="cancel">Cancel</button>

</form>
</dialog>
<div id="button-container"><button id="add-new">Add a new book</button></div>
</div>


</div>







    
    <script src="script.js"></script>
</body>
</html>
